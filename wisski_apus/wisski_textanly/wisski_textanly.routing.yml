# Site config group 
wisski_textanly.config:
  path: '/admin/config/wisski_apus/textanly'
  defaults:
    _title: 'WissKI APUS'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'administer site configuration'

# NLP test page
wisski_textanly.testpage:
  path: '/wisski/apus/textanly/testpage'
  defaults:
    _title: 'WissKI Text Analysis Test Page'
    _controller: '\Drupal\wisski_textanly\Controller\TestPage::testPage'
  requirements:
    _permission: 'administer site configuration'

