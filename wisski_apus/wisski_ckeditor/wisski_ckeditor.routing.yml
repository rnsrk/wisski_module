wisski_ckeditor.quick_entity_picker_dialog:
  path: '/wisski/ckeditor/dialog/quickEntityPicker/{filter_format}'
  defaults:
    _form: '\Drupal\wisski_ckeditor\Form\EntityLinkDialog'
    _title: 'Add link'
  requirements:
    _entity_access: 'filter_format.use'
  options:
    _theme: ajax_base_page


wisski_ckeditor.quick_entity_picker_dialog_search:
  path: '/wisski/ckeditor/dialog/quickEntityPicker/{filter_format}/{search}'
  defaults:
    _form: '\Drupal\wisski_ckeditor\Form\EntityLinkDialog'
    _title: 'Add link'
  requirements:
    _entity_access: 'filter_format.use'
  options:
    _theme: ajax_base_page

