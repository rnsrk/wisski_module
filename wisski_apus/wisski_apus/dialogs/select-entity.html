<div class="wisski-apus-dialog-select-entity">
  <div class="wisski-apus-input">
    <form>
      <input type="text" class="wisski-apus-search-term" placeholder="type..."></input>
      <input type="button" class="wisski-apus-search-term-submit" value="Search"></input>
      <select multiple="false" class="wisski-apus-select-mode">
        <option value="exact">exact</option>
        <option value="starts">starts</option>
        <option selected="true" value="contains">contains</option>
        <option value="contains_word">contains word</option>
      </select>
      <select multiple="true" class="wisski-apus-select-groups">
        <option selected="true" value="person">Person</option>
        <option value="time">Time</option>
        <option value="place">Place</option>
        <option selected="true" value="object">Object</option>
        <option value="event">Event</option>
      </select>
    </form>
  </div>
  <div class="wisski-apus-entity-list">
    <ul>
    </ul>
  </div>
</div>
